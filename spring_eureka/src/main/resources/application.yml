#双机配置   --- 区分多个文件
---
#peer1配置设置
spring:
    profiles: peer1
    application:
        name: eureka-server
server:
  port: 8761
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/eureka/
  instance:
    leaseExpirationDurationInSeconds: 5
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000 #清理挂掉的服务
---
#peer2配置设置
spring:
    profiles: peer2
    application:
        name: eureka-server
server:
  port: 8762
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
      leaseExpirationDurationInSeconds: 5
  server:
      enable-self-preservation: false  #关闭自我保护意识
      eviction-interval-timer-in-ms: 5000 #清理挂掉的服务

